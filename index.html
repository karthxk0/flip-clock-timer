<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Flip Clock Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="flip-unit">
            <div class="flip-card">
                <div class="top hours-top">00</div>
                <div class="bottom hours-bottom">00</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit">
            <div class="flip-card">
                <div class="top minutes-top">00</div>
                <div class="bottom minutes-bottom">00</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit">
            <div class="flip-card">
                <div class="top seconds-top">00</div>
                <div class="bottom seconds-bottom">00</div>
            </div>
        </div>
    </div>

    <button id="open-admin">Admin Control</button>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Enter Admin Passkey</h2>
            <input type="password" id="admin-passkey" placeholder="Passkey">
            <button id="submit-passkey">Submit Passkey</button>

            <div id="timer-settings" style="display: none;">
                <h3>Set Timer</h3>
                <label for="set-hours">Hours:</label>
                <input type="number" id="set-hours" min="0" max="23">
                <label for="set-minutes">Minutes:</label>
                <input type="number" id="set-minutes" min="0" max="59">
                <label for="set-seconds">Seconds:</label>
                <input type="number" id="set-seconds" min="0" max="59">
                <button id="start-timer">Start Timer</button>
            </div>
        </div>
    </div>

    <!-- Updated Firebase script imports -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
