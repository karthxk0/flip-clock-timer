<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Flip Clock Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flip-clock">
            <div class="flip-digit">
                <span class="hours-top">00</span>
                <span class="hours-bottom">00</span>
            </div>
            <div class="colon">:</div>
            <div class="flip-digit">
                <span class="minutes-top">00</span>
                <span class="minutes-bottom">00</span>
            </div>
            <div class="colon">:</div>
            <div class="flip-digit">
                <span class="seconds-top">00</span>
                <span class="seconds-bottom">00</span>
            </div>
        </div>

        <button id="open-admin" class="admin-button">Admin Control</button>

        <!-- Modal for admin control -->
        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close-button">&times;</span>
                <h2>Enter Admin Passkey</h2>
                <input type="password" id="admin-passkey" placeholder="Passkey" />
                <button id="start-button" class="start-button">Start Timer</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
